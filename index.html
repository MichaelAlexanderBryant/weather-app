<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="search-container">
            <input id="city-search" type="text" name="city-search">
            <button id="search">Search</button>
        </div>
        <div id="api-data">
            <div id="number-data">
                <div id="number-data-container">
                    <button id="change-units">Fahrenheit</button>
                    <div id="data">
                        <div id="temperature" class="weather-number"></div>
                        <div id="feels-like" class="weather-number"></div>
                        <div id="weather" class="weather-number"></div>
                        <div id="wind" class="weather-number"></div>
                        <div id="humidity" class="weather-number"></div>
                    </div>
                </div>
            </div>
            <div id="gif-container">
                <div id="gif-position">
                    <img id="weather-gif">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
